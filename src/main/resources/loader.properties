# Investbook extensions (plugins) directory.
# For zip-installation it points to ./extensions relative to Investbook jar,
# for msi-installation to ./app/extensions relative to Investbook.exe,
# for deb- and rpm-installation to /opt/investbook/lib/app/ (working dir is ~),
# for mac-installation to /Applications/Investbook.app/Contents/app
loader.path = ./extensions,./app/extensions,/opt/investbook/lib/app/extensions,/Applications/Investbook.app/Contents/app