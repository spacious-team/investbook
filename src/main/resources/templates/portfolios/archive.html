<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Архивные счета</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/water-light.css"> <!-- https://cdn.jsdelivr.net/npm/water.css@2/out/light.css -->
    <link rel="stylesheet" href="/water-wrapper.css">
    <style>
        form input[type=submit] {
            margin-top: 16px
        }
    </style>
</head>
<body>
<h1>Архивные счета</h1>
<a href="/">На главную</a><br/>
<a href="/forms.html">Формы</a>

<p class="hint">
    Выберите неактивные счета (счета, по которым нет изменений). Информация по таким счетам не отображается
    на главной станице и странице "<a href="/portfolio-composition">Состав портфеля</a>".
</p>


<form action="/portfolios/archive" method="POST" id="get-portfolio" class="grey-smaller" th:object="${archive}">
    <div th:each="portfolio : ${allPortfolios}">
        <input type="checkbox"
               th:text="${portfolio}"
               th:value="${portfolio}"
               th:field="*{portfolios}"/>
    </div>
    <input type="submit" value="Сохранить"/>
</form>
</body>
</html>
