<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сохранено свойство</title>
    <link rel="stylesheet" href="/water-light.css"> <!-- https://cdn.jsdelivr.net/npm/water.css@2/out/light.css -->
    <link rel="stylesheet" href="/water-wrapper.css">
</head>
<body>

<h1>Сохранено свойство</h1>

<p th:text="'Счет: ' +  ${property.portfolio}"/>
<p th:text="'Номер записи: ' +  ${property.id}"/>
<p th:text="'Дата: ' + ${property.date}"/>
<p th:text="${property.cashRub} + ' RUB'" th:if="${property.cashRub.floatValue() > 0.001}"/>
<p th:text="${property.cashUsd} + ' USD'" th:if="${property.cashUsd.floatValue() > 0.001}"/>
<p th:text="${property.cashEur} + ' EUR'" th:if="${property.cashEur.floatValue() > 0.001}"/>
<p th:text="${property.cashGbp} + ' GBP'" th:if="${property.cashGbp.floatValue() > 0.001}"/>
<p th:text="${property.cashChf} + ' CHF'" th:if="${property.cashChf.floatValue() > 0.001}"/>
<a href="/portfolio-properties/edit-form/cash">Добавить еще</a><br>
<a th:href="@{/portfolio-properties/delete(id=${property.id})}">Удалить эту запись</a><br>
<a href="/portfolio-properties">Посмотреть все</a><br>
<a href="/forms.html">На главную</a><br>

</body>
</html>
