    <style>
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 20% auto;
            display: block;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script type = "module">
        function checkMainApp() {
            let port = {{ server.port }}  // replaced by java's LoadingPageHandler.class
            let homePageUrl = location.protocol + '//' + location.hostname + ":" +  port
            // checkPage доступен только после загрузки основного http сервера
            let checkPage = homePageUrl + '/broker-file-reports'
            console.info("Check main server page: " + checkPage)
            fetch(checkPage)
                .then(response => {
                    if (response && response.ok) {
                        console.info("Redirect to: " + homePageUrl);
                        window.location.href = homePageUrl;
                    } else {
                        console.info("Main server is not ready")
                    }
                })
                .catch(error => {
                    console.error("Error checking main app:", error);
                });
        }

        setInterval(checkMainApp, 500);
    </script>
</head>
<body>
<div class="loader"></div>
<h2 style="text-align: center;">Investbook загружается... Пожалуйста, подождите.</h2>
</body>
